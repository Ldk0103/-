<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<style>
  table, tr, td {
    border:1px solid #000;
    border-collapse: collapse;
    font-size:12px;
    padding: 5px;
    text-align: center;
  }
</style>
<body>
<form action="/bbs/modify" method="post">
<table>
  <tr>
    <td>글 번호</td>
    <td>유저 아이디</td>
    <td>글 제목</td>
    <td>글 내용</td>
    <td>조회수</td>
    <td>작성날짜</td>
  </tr>
  <tr>
      <td><p th:text="${dto.idx}"></p></td>
      <input type="hidden" name="idx" th:value="${dto.idx}"/>
      <td>
          <p th:text="${dto.user_id}"></p>
          <label>
              <input type="hidden" name="user_id" th:value="${dto.user_id}"/>
          </label>
      </td>
      <td>
          <label>
              <input type="text" name="title" th:value="${dto.title}"/>
          </label>
      </td>
      <td>
          <label>
              <input type="text" name="content" th:value="${dto.content}"/>
          </label>
      <td>
      <p th:text="${dto.read_cnt}"></p>
          <label>
              <input type="hidden" name="read_cnt" th:value="${dto.read_cnt}"/>
          </label>
      </td>
      <td>
          <p th:text="${dto.reg_date}"></p>
          <label>
              <input type="hidden" name="reg_date" th:value="${dto.reg_date}"/>
          </label>
      </td>
  </tr>
  <tr>
    <td colspan="3"><a th:href="@{/bbs/list}">목록가기</a></td>
    <td colspan="3"><input type="submit" value="수정하기"/></td>
  </tr>
</table>
</form>
</body>
</html>
